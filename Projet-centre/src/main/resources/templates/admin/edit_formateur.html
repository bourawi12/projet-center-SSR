<!DOCTYPE html>
<html>
<head>
    <title>Edit Formateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Formateur</h2>
    <p><a href="/admin/formateurs">Back to Formateur List</a></p>

    <form id="editFormateurForm">
        <fieldset>
            <legend>Formateur Profile</legend>
            <div class="form-group">
                <label for="nom">Nom (Last Name):</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom (First Name):</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="specialite">Speciality:</label>
                <input type="text" class="form-control" id="specialite" name="specialite" required>
            </div>
        </fieldset>

        <hr/>

        <fieldset>
            <legend>Change Password (Optional)</legend>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Leave blank to keep current password">
                <small class="form-text text-muted">Only fill this if you want to change the password</small>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Update Formateur</button>
    </form>

    <div id="message" class="mt-3"></div>
</div>

<script>
// Extract formateur ID from URL path
const pathParts = window.location.pathname.split('/');
const formateurId = pathParts[pathParts.length - 1];

async function loadFormateur() {
    try {
        const response = await fetch(`/formateurs/${formateurId}`, {
            method: 'GET',
            credentials: 'include'
        });

        if (!response.ok) {
            document.getElementById('message').innerHTML = 
                '<div class="alert alert-danger">Failed to load formateur data.</div>';
            return;
        }

        const formateur = await response.json();
        
        // Populate form fields
        document.getElementById('nom').value = formateur.nom;
        document.getElementById('prenom').value = formateur.prenom;
        document.getElementById('email').value = formateur.email;
        document.getElementById('specialite').value = formateur.specialite;

    } catch (error) {
        console.error('Error loading formateur:', error);
        document.getElementById('message').innerHTML = 
            '<div class="alert alert-danger">Network error loading formateur.</div>';
    }
}

document.getElementById('editFormateurForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = '';

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);

    // Build update payload
    const updateData = {
        nom: data.nom,
        prenom: data.prenom,
        email: data.email,
        specialite: data.specialite
    };

    // Only include password if provided
    if (data.password && data.password.trim() !== '') {
        updateData.user = {
            password: data.password
        };
    }

    try {
        const response = await fetch(`/formateurs/${formateurId}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(updateData),
            credentials: 'include'
        });

        if (response.ok) {
            messageDiv.innerHTML = '<div class="alert alert-success">Formateur updated successfully! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = '/admin/formateurs';
            }, 1500);
        } else {
            const errorText = await response.text();
            messageDiv.innerHTML = `<div class="alert alert-danger">Update failed: ${errorText || 'Server error'}</div>`;
        }

    } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Network error during update.</div>';
        console.error('Update error:', error);
    }
});

// Load formateur data when page loads
document.addEventListener('DOMContentLoaded', loadFormateur);
</script>

</body>
</html>
