<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 id="pageTitle">Edit Student</h2>
    <p><a href="/admin/etudiants">Back to Student List</a></p>

    <form id="editStudentForm" style="display:none;">
        <input type="hidden" id="studentId" name="id">
        <input type="hidden" id="email" name="email">
        <input type="hidden" id="matricule" name="matricule">
        <input type="hidden" id="dateInscription" name="dateInscription">
        
        <div class="form-group">
            <label for="nom">Nom (Last Name):</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom (First Name):</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <p class="form-control-static" id="emailDisplay"></p>
        </div>
        <div class="form-group">
            <label>Matricule:</label>
            <p class="form-control-static" id="matriculeDisplay"></p>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <div id="message" class="mt-3"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', fetchStudentDetails);

    // Extracts ID from URL path, e.g., /admin/etudiants/edit/4 -> 4
    const studentId = window.location.pathname.split('/').pop();
    const messageDiv = document.getElementById('message');
    const form = document.getElementById('editStudentForm');

    async function fetchStudentDetails() {
        if (!studentId || isNaN(studentId)) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Invalid student ID.</div>';
            return;
        }

        try {
            // GET student data
            const response = await fetch(`/etudiants/${studentId}`, { credentials: 'include' });

            if (response.ok) {
                const student = await response.json();
                
                document.getElementById('studentId').value = student.id;
                document.getElementById('nom').value = student.nom;
                document.getElementById('prenom').value = student.prenom;
                
                // Set read-only fields
                document.getElementById('emailDisplay').textContent = student.email;
                document.getElementById('matriculeDisplay').textContent = student.matricule;
                
                // Store non-editable data needed for the PUT request body
                document.getElementById('email').value = student.email;
                document.getElementById('matricule').value = student.matricule;
                document.getElementById('dateInscription').value = student.dateInscription; // Keep original date
                
                form.style.display = 'block';

            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">Error fetching student data. Status: ${response.status}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Network error fetching student details.</div>';
            console.error('Fetch error:', error);
        }
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        
        // Prepare data structure for the Etudiant PUT request, ensuring numeric ID
        const payload = {
            id: parseInt(data.id),
            nom: data.nom,
            prenom: data.prenom,
            // Include non-editable data to match entity structure expected by PUT /etudiants/ endpoint (optional, but safer)
            email: data.email, 
            matricule: data.matricule, 
            dateInscription: data.dateInscription ? new Date(data.dateInscription) : null,
            // Note: We don't need to send the user property if it's JsonIgnored.
        };
        
        try {
            // PUT to the update endpoint
            const response = await fetch('/etudiants/', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload),
                credentials: 'include'
            });

            if (response.ok) {
                messageDiv.innerHTML = '<div class="alert alert-success">Student updated successfully!</div>';
            } else {
                const errorText = await response.text();
                messageDiv.innerHTML = `<div class="alert alert-danger">Update failed: ${errorText || 'Server error'}</div>`;
            }

        } catch (error) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Network error during student update.</div>';
            console.error('Update error:', error);
        }
    });
</script>

</body>
</html>
