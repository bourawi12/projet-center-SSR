<!DOCTYPE html>
<html>
<head>
    <title>Add New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Student</h2>
    <p><a href="/admin/etudiants">Back to Student List</a></p>

    <form id="newStudentForm">
        <div class="form-group">
            <label for="email">Email (Username for Login):</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Initial Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <hr/>
        
        <div class="form-group">
            <label for="nom">Nom (Last Name):</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom (First Name):</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Student</button>
    </form>

    <div id="message" class="mt-3"></div>
</div>

<script>
document.getElementById('newStudentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = '';
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        // POST to the EtudiantRESTController's create endpoint
        const response = await fetch('/etudiants/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data),
            credentials: 'include'
        });

        if (response.ok) {
            messageDiv.innerHTML = '<div class="alert alert-success">Student created successfully! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = '/admin/etudiants';
            }, 1500);
        } else {
            const errorText = await response.text();
            messageDiv.innerHTML = `<div class="alert alert-danger">Creation failed: ${errorText || 'Server error'}</div>`;
        }

    } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Network error during student creation.</div>';
        console.error('Creation error:', error);
    }
});
</script>

</body>
</html>
