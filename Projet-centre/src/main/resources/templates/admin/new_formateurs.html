<!DOCTYPE html>
<html>
<head>
    <title>Add New Formateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Formateur</h2>
    <p><a href="/admin/formateurs">Back to Formateur List</a></p>

    <form id="newFormateurForm">
        <fieldset>
            <legend>Login Credentials</legend>
            <div class="form-group">
                <label for="email">Email (Username for Login):</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Initial Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </fieldset>

        <hr/>

        <fieldset>
            <legend>Formateur Profile</legend>
            <div class="form-group">
                <label for="nom">Nom (Last Name):</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom (First Name):</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="specialite">Speciality:</label>
                <input type="text" class="form-control" id="specialite" name="specialite" required>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Create Formateur</button>
    </form>

    <div id="message" class="mt-3"></div>
</div>

<script>
document.getElementById('newFormateurForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = '';

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);

    // Structure the data to match what the backend expects
    const formateurData = {
        nom: data.nom,
        prenom: data.prenom,
        email: data.email,
        specialite: data.specialite,
        user: {
            username: data.email, // Use email as username
            password: data.password
        }
    };

    try {
        // POST to the FormateurRESTController's create endpoint
        const response = await fetch('/formateurs/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formateurData),
            credentials: 'include'
        });

        if (response.ok) {
            messageDiv.innerHTML = '<div class="alert alert-success">Formateur created successfully! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = '/admin/formateurs';
            }, 1500);
        } else {
            const errorText = await response.text();
            messageDiv.innerHTML = `<div class="alert alert-danger">Creation failed: ${errorText || 'Server error'}</div>`;
        }

    } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Network error during formateur creation.</div>';
        console.error('Creation error:', error);
    }
});
</script>

</body>
</html>
