<!DOCTYPE html>
<html>
<head>
    <title>Groupes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Groupes</h2>
    <p><a href="/welcome.html">Back to Dashboard</a></p>

    <form id="groupeForm" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="form-group col-md-4">
                <label for="sessionSelect">Session</label>
                <select id="sessionSelect" class="form-control">
                    <option value="">-- None --</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="specialiteSelect">Specialite</label>
                <select id="specialiteSelect" class="form-control">
                    <option value="">-- None --</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Groupe</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Session</th>
                <th>Specialite</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="groupeList">
            <tr><td colspan="5" class="text-center">Loading...</td></tr>
        </tbody>
    </table>
    <div id="message" class="mt-3"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await Promise.all([fetchSessions(), fetchSpecialites()]);
        await fetchGroupes();
    });
    document.getElementById('groupeForm').addEventListener('submit', createGroupe);

    async function fetchSessions() {
        const select = document.getElementById('sessionSelect');
        const response = await fetch('/sessions/', { credentials: 'include' });
        if (response.ok) {
            const sessions = await response.json();
            sessions.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = `${s.semestre} - ${s.anneeScolaire}`;
                select.appendChild(option);
            });
        }
    }

    async function fetchSpecialites() {
        const select = document.getElementById('specialiteSelect');
        const response = await fetch('/specialites/', { credentials: 'include' });
        if (response.ok) {
            const specs = await response.json();
            specs.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = s.nom;
                select.appendChild(option);
            });
        }
    }

    async function fetchGroupes() {
        const listBody = document.getElementById('groupeList');
        const messageDiv = document.getElementById('message');
        try {
            const response = await fetch('/groupes/', { credentials: 'include' });
            if (response.ok) {
                const groupes = await response.json();
                listBody.innerHTML = '';
                if (groupes.length === 0) {
                    listBody.innerHTML = '<tr><td colspan="5" class="text-center">No groupes found.</td></tr>';
                    return;
                }
                groupes.forEach(g => {
                    const row = listBody.insertRow();
                    row.insertCell().textContent = g.id;
                    row.insertCell().textContent = g.nom;
                    row.insertCell().textContent = g.session ? `${g.session.semestre} - ${g.session.anneeScolaire}` : '';
                    row.insertCell().textContent = g.specialite ? g.specialite.nom : '';
                    row.insertCell().innerHTML = `
                        <a class="btn btn-sm btn-info" href="/admin/groupes/edit/${g.id}">Edit</a>
                        <button class="btn btn-sm btn-danger" onclick="deleteGroupe(${g.id})">Delete</button>
                    `;
                });
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">Error loading groupes. Status: ${response.status}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Network error.</div>';
        }
    }

    async function createGroupe(e) {
        e.preventDefault();
        const messageDiv = document.getElementById('message');
        const payload = {
            nom: document.getElementById('nom').value,
            sessionId: document.getElementById('sessionSelect').value || null,
            specialiteId: document.getElementById('specialiteSelect').value || null
        };
        try {
            const response = await fetch('/groupes/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                credentials: 'include'
            });
            if (response.ok) {
                messageDiv.innerHTML = '<div class="alert alert-success">Groupe created.</div>';
                document.getElementById('nom').value = '';
                fetchGroupes();
            } else {
                const errorText = await response.text();
                messageDiv.innerHTML = `<div class="alert alert-danger">Creation failed: ${errorText || 'Server error'}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Network error.</div>';
        }
    }

    async function deleteGroupe(id) {
        if (!confirm('Delete this groupe?')) return;
        const messageDiv = document.getElementById('message');
        try {
            const response = await fetch(`/groupes/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            if (response.status === 204) {
                messageDiv.innerHTML = '<div class="alert alert-success">Groupe deleted.</div>';
                fetchGroupes();
            } else {
                const errorText = await response.text();
                messageDiv.innerHTML = `<div class="alert alert-danger">Delete failed: ${errorText || 'Server error'}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Network error.</div>';
        }
    }
</script>
</body>
</html>
